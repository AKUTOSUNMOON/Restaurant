    <header>
      <nav class="navbar bg-primary" data-bs-theme="dark">

          <img src="restaurantactlogo.PNG" alt="レストランアクト" width="300">
        </div>
      </nav>

  <body>
    <h2>商品を選択してください</h2>

    <img src="1-curry.PNG" alt="カレー" width="200" height="180">
    <img src="2-hamburgersteak.PNG" alt="ハンバーグ" width="200" height="180">
    <img src="3-spaghrtti.PNG" alt="パスタ" width="200" height="180">
    <img src="4-currydoria.PNG" alt="ドリア" width="200" height="180"> <br>
    
    <input type="radio" value="1" onclick="radioDeselection(this, 1)">1・ダブルーカレー
    <input type="radio" value="2" onclick="radioDeselection(this, 2)">2・デミグラスソースハンバーグ  <br>
    <input type="radio" value="3" onclick="radioDeselection(this, 3)">3・ミートソーススパゲッティ
    <input type="radio" value="4" onclick="radioDeselection(this, 4)">4・カレードリア <br> <br>

    <img src="5-creamstew.PNG" alt="シチュー" width="180" height="160">
    <img src="6-clamchowder.PNG" alt="クラムチャウダー" width="180" height="160">
    <img src="7-cheesecake.PNG" alt="チーズケーキ" width="180" height="160">
    <img src="8-pancakes.PNG" alt="パンケーキ" width="180" height="160"> <br>

    <input type="radio" value="5" onclick="radioDeselection(this, 5)">5・濃厚クリームシチュー
    <input type="radio" value="6" onclick="radioDeselection(this, 6)">6・絶品クラムチャウダー <br>
    <input type="radio" value="7" onclick="radioDeselection(this, 7)">7・特製チーズケーキ
    <input type="radio" value="8" onclick="radioDeselection(this, 8)">8・特製パンケーキ <br>


    <script>
      function reloadAndAlert() {
          alert("注文を確定しますか?");
           sessionStorage.setItem('reloadAlert', 'true'); 
          location.reload();
      }

      window.onload = function() {
          if (sessionStorage.getItem('reloadAlert') === 'true') {
          alert("注文が完了しました。少々お待ちください。");
          sessionStorage.removeItem('reloadAlert');
          }
      };
    </script>

    <button onclick="reloadAndAlert()">注文する</button>

  </body>
</html>
